<html>
    <head>
        <title>Log for {{ channel }} near {{ timestamp }}</title>
        <link rel="stylesheet" href="/style.css" media="screen" />
    </head>
    <body>
        <header class="bounder" id="top">
            <ul>
                <li><a href="/logs">More Logs</a></li>
                <li><a href="/logs/{{ channel }}">Latest</a></li>
                <li><a href="#bottom">Bottom</a></li>
            </ul>
        </header>
        <h1>Log for {{ channel }} near {{ timestamp }}</h1>
{% for line in lines %}
    <div class="message" id="{{ line.guid }}">
        <cite><a href="/{{ line.guid}}">{{ line.guid }}</a></cite>
        <ul class="meta">
            <li>{{ line.when }}</li>
            <li>{{ line.content.nick }}</li>
        </ul>
        <p>{{ line.content.message }}</p>
    </div>
{% endfor %}
        <footer class="bounder" id="bottom">
            <ul>
                <li><a href="/logs">More Logs</a></li>
                <li><a href="/logs/{{ channel }}">Latest</a></li>
                <li><a href="#top">Top</a></li>
            </ul>
        </footer>
    </body>
</html>
